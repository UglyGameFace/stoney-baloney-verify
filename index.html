<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stoney Baloney Verify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --deep-space: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Fredoka', sans-serif;
            /* Fix for mobile browser height issues */
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y; /* Allow vertical scrolling only */
        }

        /* --- TRIPPY BACKGROUND --- */
        .trippy-bg {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: radial-gradient(circle, #1a0b2e 10%, #000000 90%);
            z-index: -2; animation: breathe 10s infinite alternate;
        }
        .haze {
            position: fixed; top: 50%; left: 50%; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.15) 0%, transparent 50%);
            transform: translate(-50%, -50%); filter: blur(60px); z-index: -1;
            animation: spin-haze 20s infinite linear;
        }
        @keyframes spin-haze { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* --- CONTAINER --- */
        .app-container {
            flex: 1; display: flex; flex-direction: column;
            width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; z-index: 10;
        }

        /* --- TYPOGRAPHY --- */
        .header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .logo-icon { font-size: 70px; color: var(--neon-green); filter: drop-shadow(0 0 15px var(--neon-green)); animation: float 3s ease-in-out infinite; }
        .brand-name { font-family: 'Rubik Glitch', cursive; font-size: 42px; color: #fff; text-shadow: 2px 2px 0px var(--neon-purple); margin-top: 10px; letter-spacing: 2px; line-height: 0.9; }
        .chill-text { color: #ccc; font-size: 14px; margin-top: 10px; opacity: 0.8; }

        /* --- UI ELEMENTS --- */
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(57, 255, 20, 0.3); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .feature-row { display: flex; align-items: center; margin-bottom: 15px; }
        .feature-row i { font-size: 24px; color: var(--neon-purple); margin-right: 15px; width: 30px; text-align: center; }
        .btn-spacer { flex-grow: 1; min-height: 20px; }
        .btn {
            background: linear-gradient(45deg, var(--neon-green), #26a69a); color: #000; width: 100%; padding: 18px; border: none; border-radius: 50px;
            font-size: 20px; font-weight: 800; font-family: 'Fredoka', sans-serif; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4); transition: transform 0.1s; margin-bottom: 20px;
        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- SCREENS --- */
        .screen { display: none; flex-direction: column; flex: 1; }
        .screen.active { display: flex; animation: fade-in 0.5s ease; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* --- SELECTION --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .option { background: rgba(0,0,0,0.3); border: 2px solid #333; border-radius: 15px; padding: 30px 10px; text-align: center; transition: 0.3s; }
        .option:active { border-color: var(--neon-green); background: rgba(57, 255, 20, 0.1); }
        .option i { font-size: 30px; color: #fff; margin-bottom: 10px; }

        /* --- EDITOR & CANVAS --- */
        #editor-container {
            width: 100%; height: 0; padding-bottom: 65%; /* Aspect ratio */
            position: relative; background: #000; border: 2px dashed var(--neon-purple);
            border-radius: 15px; margin: 10px 0; overflow: hidden; touch-action: none;
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }
        .instruction { text-align: center; color: var(--neon-green); font-weight: bold; margin-bottom: 5px; animation: pulse-text 2s infinite; }
        @keyframes pulse-text { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- EDITOR TOOLBAR --- */
        .toolbar {
            display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;
        }
        .tool-group {
            display: flex; gap: 5px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 30px; border: 1px solid var(--neon-purple);
        }
        .tool-btn {
            background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green);
            padding: 8px 12px; border-radius: 20px; font-family: 'Fredoka'; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; min-width: 40px;
        }
        .tool-btn.active { background: var(--neon-green); color: #000; }
        .tool-btn i { font-size: 14px; }
        .size-dot { background: currentColor; border-radius: 50%; display: inline-block; }

    </style>
</head>
<body>

    <div class="trippy-bg"></div>
    <div class="haze"></div>

    <div class="app-container">

        <div id="screen-landing" class="screen active">
            <div class="header">
                <i class="fas fa-cannabis logo-icon"></i>
                <div class="brand-name">STONEY<br>BALONEY</div>
                <div class="chill-text">Verify your age. Keep it anonymous.</div>
            </div>
            <div class="card">
                <div class="feature-row">
                    <i class="fas fa-mask"></i>
                    <div><h3 style="color:var(--neon-green)">Ghost Mode</h3><p style="font-size:12px; color:#aaa;">Redact your info manually.</p></div>
                </div>
                <div class="feature-row">
                    <i class="fas fa-lock"></i>
                    <div><h3 style="color:var(--neon-purple)">Encrypted Vibes</h3><p style="font-size:12px; color:#aaa;">Data is scorched after sending.</p></div>
                </div>
            </div>
            <div class="btn-spacer"></div>
            <button class="btn" onclick="goToScreen('screen-select')">Let me In ðŸ’¨</button>
        </div>

        <div id="screen-select" class="screen">
            <div style="padding-top: 10px;"><i class="fas fa-arrow-left" onclick="goToScreen('screen-landing')" style="font-size: 24px;"></i></div>
            <h2 style="text-align:center; margin-top:20px; font-family:'Rubik Glitch'; color:var(--neon-green); font-size: 30px;">Pick Your Plastic</h2>
            <div class="grid">
                <div class="option" onclick="triggerUpload()"><i class="far fa-id-card"></i><div>ID Card</div></div>
                <div class="option" onclick="triggerUpload()"><i class="fas fa-passport"></i><div>Passport</div></div>
            </div>
            <div class="card" style="text-align:center;">
                <i class="fas fa-camera" style="font-size:30px; color:var(--neon-purple); margin-bottom:10px;"></i>
                <p>Snap a pic. Make sure DOB is clear.</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" onchange="handleImage(this)" style="display:none;">
        </div>

        <div id="screen-edit" class="screen">
            <div style="text-align:center; margin-top: 15px;">
                <h3 style="color:var(--neon-purple)">Burn The Info</h3>
                <p class="instruction">Rub out Address & License #</p>
            </div>

            <div id="editor-container"><canvas id="canvas"></canvas></div>

            <div class="toolbar">
                <div class="tool-group">
                     <button class="tool-btn" onclick="rotateImage(-90)"><i class="fas fa-undo"></i></button>
                    <button class="tool-btn" onclick="rotateImage(90)"><i class="fas fa-redo"></i></button>
                </div>
                <div class="tool-group">
                     <button class="tool-btn size-btn" onclick="setBrushSize(15, this)"><span class="size-dot" style="width:8px;height:8px;"></span></button>
                    <button class="tool-btn size-btn active" onclick="setBrushSize(30, this)"><span class="size-dot" style="width:14px;height:14px;"></span></button>
                    <button class="tool-btn size-btn" onclick="setBrushSize(50, this)"><span class="size-dot" style="width:20px;height:20px;"></span></button>
                </div>
                <div class="tool-group">
                     <button class="tool-btn" onclick="undoLast()">Oopsie</button>
                    <button class="tool-btn" onclick="resetCanvas()" style="color:var(--neon-purple); border-color:var(--neon-purple)">Fresh Start</button>
                </div>
            </div>

            <div class="btn-spacer"></div>
            <button id="submitBtn" class="btn" onclick="finishVerification()">SEND IT ðŸš€</button>
        </div>

        <div id="screen-success" class="screen" style="justify-content:center; align-items:center; text-align:center;">
            <i class="fas fa-cannabis" style="font-size: 80px; color: var(--neon-green); animation: spin-haze 3s infinite linear;"></i>
            <h1 style="font-family:'Rubik Glitch'; margin-top:20px; font-size:40px;">SENT!</h1>
            <p>Stay Stoney.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // PASTE YOUR URL HERE

        // --- GLOBAL VARIABLES ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let isDrawing = false;
        let currentRotation = 0;
        let brushSize = 30;
        let drawHistory = []; // Stores canvas states for Undo

        // --- NAVIGATION ---
        function goToScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function triggerUpload() { document.getElementById('fileInput').click(); }

        // --- IMAGE LOADING & CANVAS SETUP ---
        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.onload = function() {
                        currentRotation = 0; // Reset rotation on new image
                        drawHistory = []; // Clear history
                        goToScreen('screen-edit');
                        setTimeout(initCanvas, 100);
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function initCanvas() {
            const parent = document.getElementById('editor-container');
            if (parent.clientWidth === 0) return;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            drawImageTransformed();
            saveHistoryState(); // Save initial state
        }

        function drawImageTransformed() {
             // Clear canvas before redrawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            // Translate to center, rotate, translate back
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(currentRotation * Math.PI / 180);
            
            // Calculate dimensions based on rotation
            let drawW = img.width;
            let drawH = img.height;
            // Swap dimensions if rotated 90 or 270
            if (currentRotation % 180 !== 0) {
                drawW = img.height;
                drawH = img.width;
            }
             // Calculate "contain" fit
            const hRatio = canvas.width / drawW;
            const vRatio = canvas.height / drawH;
            const ratio = Math.min(hRatio, vRatio);
            const finalW = drawW * ratio;
            const finalH = drawH * ratio;
            // Draw image centered relative to rotated context
            // Note: We draw the original img width/height, the context rotation handles the orientation
            ctx.drawImage(img, -finalW / 2, -finalH / 2, finalW, finalH);
            ctx.restore();

            // Reset brush style
            ctx.strokeStyle = "black";
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.lineWidth = brushSize;
        }

        // --- TOOLBAR FUNCTIONS ---
        function rotateImage(deg) {
            currentRotation = (currentRotation + deg) % 360;
            drawHistory = []; // Rotating clears history to keep things simple
            drawImageTransformed();
            saveHistoryState();
        }

        function setBrushSize(size, btn) {
            brushSize = size;
            ctx.lineWidth = brushSize;
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function saveHistoryState() {
             // Limit history to last 15 steps to save memory
            if (drawHistory.length > 15) drawHistory.shift();
            drawHistory.push(canvas.toDataURL());
        }

        function undoLast() {
            if (drawHistory.length > 1) {
                drawHistory.pop(); // Remove current state
                const lastState = new Image();
                lastState.onload = () => {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    ctx.drawImage(lastState, 0, 0);
                };
                lastState.src = drawHistory[drawHistory.length - 1];
            }
        }
        
        function resetCanvas() {
             drawHistory = [];
             drawImageTransformed();
             saveHistoryState();
        }


        // --- DRAWING LOGIC ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDraw(e) {
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
            if(e.type === 'touchstart') e.preventDefault();
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y); ctx.stroke();
            if(e.type === 'touchmove') e.preventDefault();
        }

        function stopDraw() {
            if (isDrawing) {
                isDrawing = false;
                saveHistoryState(); // Save state after stroke completes
            }
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDraw);
        canvas.addEventListener('mouseout', stopDraw);
        canvas.addEventListener('touchstart', startDraw, {passive: false});
        canvas.addEventListener('touchmove', draw, {passive: false});
        canvas.addEventListener('touchend', stopDraw);

        // --- SUBMIT ---
        function finishVerification() {
            const btn = document.getElementById('submitBtn');
            btn.innerText = "UPLOADING..."; btn.disabled = true;
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'stoney-verify.png');
                formData.append('content', 'ðŸŒ¿ **New Stoney Baloney Verification** ðŸŒ¿\n> A user just submitted a redacted ID.');
                fetch(WEBHOOK_URL, { method: 'POST', body: formData })
                .then(res => {
                    if(res.ok) goToScreen('screen-success');
                    else { alert('Glitch in the matrix. Try again.'); btn.innerText = "SEND IT ðŸš€"; btn.disabled = false; }
                })
                .catch(err => { alert('Connection error.'); btn.innerText = "SEND IT ðŸš€"; btn.disabled = false; });
            }, 'image/png');
        }
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
